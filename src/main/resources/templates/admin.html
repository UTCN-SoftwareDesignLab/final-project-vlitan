<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Admin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <style>
        form {
            margin-top: 150px;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
        }
    </style>

</head>
<body>
<table>
    <th>
    <td>ID</td>
    <td>Name</td>
    <td>Role</td>
    </th>
    <tbody>
    <tr th:each="user : ${ userList }">
        <td></td>
        <td th:text="${ user.id }">Id</td>
        <td th:text="${ user.username }">name</td>
        <td th:text="${ user.role }">role</td>
    </tr>
    </tbody>
</table>

<form th:action="@{/crudUsers}" th:object="${user}" modelAttribute="user" method="post" class="form-horizontal col-sm-6 col-sm-offset-3">
    <table>
        <tr>
            <td>Id:</td>
            <td><input type="number" th:field="${user.id}" id="id"/></td>
            <td th:if="${#fields.hasErrors('id')}" th:errors="${user.id}">Id Error</td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="${user.username}" /></td>
            <td th:if="${#fields.hasErrors('username')}" th:errors="${user.username}">Username Error</td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="text" th:field="${user.password}" /></td>
            <td th:if="${#fields.hasErrors('password')}" th:errors="${user.password}">Password Error</td>
        </tr>
        <tr>
            <td>Role:</td>
            <td><input type="text" th:field="${user.role}"/></td>
            <td th:if="${#fields.hasErrors('role')}" th:errors="${user.role}">Role Error</td>
        </tr>


        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <button class="btn btn-primary" type="submit" name="action" value="save">create</button>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <button class="btn btn-primary" type="submit" name="action" value="findAll">find all</button>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <button class="btn btn-primary" type="submit" name="action" value="delete">delete</button>
            </div>
        </div>

    </table>
    <h1>
        <span th:text="'Status:' + ${message}"></span>
    </h1>
</form>

</body>
</html>
